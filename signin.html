<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signin.css">
    <title>Sign in</title>
  </head>
  <body>
    <header class="header">
      <img src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="" />
    </header>
    <section>
      <div class="container">
        <h2 class="container__title">Sign In</h2>
        <form action="" class="container__form">
          <input placeholder="Username" type="text" />
          <input placeholder="Email" type="email" />
          <input placeholder="Password" type="password" />
          <button>Sign in</button>
        </form>
        <a class="container__login" href="">Log in</a>
      </div>
    </section>
    <footer class="footer">
      <a href="">Terminos de uso</a>
      <a href="">Declaracion de privacidad</a>
      <a href="">Centro de ayuda</a>
    </footer>
  </body>
</html>
