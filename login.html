<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="login">
      <div class="login__container">
        <h2 class="login__title">Log in</h2>
        <form action="" class="login__form">
          <input
            type="text"
            class="login__input--user"
            placeholder="Username"
          />
          <input
            type="password"
            placeholder="Password"
            class="login__input--password"
          />
          <button class="login__button">Log in</button>
          <div class="login__check">
              <label for="">
                  <input type="checkbox" id="cbox1" value= "checkbox">Remember me</input>
              </label>
              <a href="">Forgot password</a>
          </div>
        </form>
      </div>
      <section class="login__social-media">
          <div class="login__social-media--google">
              <img src="" alt="Google">Log in with Google
          </div>
          <div class="login__social-media--twitter">
              <img src="" alt="Twitter">Log in with Twitter
          </div>
      </section>
      <p class="login__register">Do you haven't an account? <a href="">Register</a></p>
    </section>
    <footer class="footer">
        <a href="">Terminos de uso</a>
        <a href="">Declaracion de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
  </body>
</html>
